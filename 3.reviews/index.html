<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../base/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../base/fontawesome/css/all.css">
  <title>Reviews</title>
</head>

<body>
  <div class="container">
    <h1>Our Reviews</h1>
    <div class="cards__container">
      <div class="card">
        <div class="card__img-background">
          <img class="card__img" src="./images/user1.jpg">
        </div>
        <h4 class="card__author card-title">Sarsh Smith</h4>
        <small class="card-subtitle text-info">Web Developer</small>
        <p class="card__comment text-muted card-text px-3 py-2">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet, odit nesciunt tenetur ipsum quas, dolorum
          perferendis laboriosam, ex culpa quaerat alias. Similique quisquam, earum unde eius dolore harum!
        </p>
      </div>
      <div class="angles">
        <i class="fa fa-angle-left"></i>
        <i class="fa fa-angle-right"></i>
      </div>
      <button class="btn btn-sm btn-outline-info mb-3">Suprise Me</button>
    </div>
  </div>
  <script src="reviews.js"></script>
</body>

</html>
