<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../base/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../base/fontawesome/css/all.css">
  <title>Reviews</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Our Reviews</h1>
    <div class="cards__container ">
      <div class="card">
        <div class="card__img-background">
          <img class="card__img" src="">
          <span class="card__img-quote"><i class="fa fa-quote-right fa-2xs"></i></span>
        </div>
        <h4 class="author card-title"></h4>
        <small class="job card-subtitle text-info"></small>
        <p class="comment text-muted card-text px-3 py-3 ">
        </p>
      </div>
      <div class="btn-container">
        <span class="prev-btn">
          <i class="fa fa-angle-left"></i>
        </span>
        <span class="next-btn">
          <i class="fa fa-angle-right"></i>
        </span>
      </div>
      <button class="random-btn btn btn-sm btn-outline-info mb-3">Suprise Me</button>
    </div>
  </div>
  <script src="reviews.js"></script>
</body>

</html>
